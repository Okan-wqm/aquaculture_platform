# =============================================================================
# Ingress
# =============================================================================

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: app.aquaculture.io
      paths:
        - path: /
          pathType: Prefix
          service: shell
    - host: api.aquaculture.io
      paths:
        - path: /
          pathType: Prefix
          service: gateway-api
  tls:
    - secretName: aquaculture-tls
      hosts:
        - app.aquaculture.io
        - api.aquaculture.io

# =============================================================================
# Security
# =============================================================================

serviceAccount:
  create: true
  name: aquaculture-sa
  annotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true

networkPolicy:
  enabled: true

# =============================================================================
# Secrets
# =============================================================================

secrets:
  # These should be overridden in production
  databaseUrl: ""
  redisUrl: ""
  jwtSecret: ""
  natsUrl: "nats://nats:4222"

# External secrets (e.g., from AWS Secrets Manager, Vault)
externalSecrets:
  enabled: false
  secretStore:
    name: ""
    kind: ClusterSecretStore

# =============================================================================
# Infrastructure Dependencies
# =============================================================================

postgresql:
  enabled: true
  auth:
    username: aquaculture
    password: ""
    database: aquaculture
  primary:
    persistence:
      size: 20Gi

redis:
  enabled: true
  auth:
    password: ""
  master:
    persistence:
      size: 5Gi

nats:
  enabled: true
  config:
    jetstream:
      enabled: true
      memStorage:
        size: 1Gi
      fileStorage:
        enabled: true
        size: 5Gi

# =============================================================================
# Monitoring
# =============================================================================

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s

# =============================================================================
# Probes
# =============================================================================

livenessProbe:
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
