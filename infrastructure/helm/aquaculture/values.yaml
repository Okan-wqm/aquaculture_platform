# =============================================================================
# Aquaculture Platform - Helm Values
# =============================================================================

# Global settings
global:
  imageRegistry: ghcr.io
  imagePullSecrets: []
  storageClass: ""

# Common labels
commonLabels:
  app.kubernetes.io/part-of: aquaculture-platform

# Namespace
namespace: aquaculture

# =============================================================================
# Backend Services
# =============================================================================

gatewayApi:
  enabled: true
  replicaCount: 3
  image:
    repository: aquaculture/gateway-api
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 80
    targetPort: 3000
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
  env:
    NODE_ENV: production
    PORT: "3000"

authService:
  enabled: true
  replicaCount: 2
  image:
    repository: aquaculture/auth-service
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 80
    targetPort: 3000
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  env:
    JWT_EXPIRES_IN: "1h"
    REFRESH_TOKEN_EXPIRES_IN: "7d"

farmService:
  enabled: true
  replicaCount: 2
