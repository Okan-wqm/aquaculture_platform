name: Release Edge Agent

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            binary_name: suderra-agent-amd64
            cross: false

          # Linux ARM64 (Raspberry Pi 4/5, Revolution Pi)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            binary_name: suderra-agent-arm64
            cross: true

          # Linux ARMv7 (Raspberry Pi 3, older Revolution Pi)
          - target: armv7-unknown-linux-gnueabihf
            os: ubuntu-latest
            binary_name: suderra-agent-arm
            cross: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: ${{ !matrix.cross }}
        working-directory: edge-agent
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        working-directory: edge-agent
        run: |
          cross build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          mv edge-agent/target/${{ matrix.target }}/release/suderra-agent \
             edge-agent/target/${{ matrix.target }}/release/${{ matrix.binary_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: edge-agent/target/${{ matrix.target }}/release/${{ matrix.binary_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: List binaries
        run: |
          ls -la binaries/
          ls -la binaries/*/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: Suderra Edge Agent ${{ github.event.inputs.version || github.ref_name }}
          body: |
            ## Suderra Edge Agent Release

            ### Binaries

            | Platform | Architecture | Binary |
            |----------|--------------|--------|
            | Linux x86_64 | amd64 | `suderra-agent-amd64` |
            | Linux ARM64 | arm64 | `suderra-agent-arm64` |
            | Linux ARMv7 | arm | `suderra-agent-arm` |

            ### Installation

            ```bash
            # On target device:
            curl -sSL https://your-api-server/install/DEVICE-CODE | sudo sh
            ```

            ### Manual Installation

            ```bash
            # Download binary for your architecture
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/suderra-agent-arm64
            chmod +x suderra-agent-arm64
            sudo mv suderra-agent-arm64 /usr/local/bin/suderra-agent
            ```
          files: |
            binaries/suderra-agent-amd64/suderra-agent-amd64
            binaries/suderra-agent-arm64/suderra-agent-arm64
            binaries/suderra-agent-arm/suderra-agent-arm
          draft: false
          prerelease: false

  # Optional: Push binaries to separate hosting repo
  publish-binaries:
    name: Publish to Binary Repo
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Push to binary repo
        env:
          GH_TOKEN: ${{ secrets.BINARY_REPO_TOKEN }}
        run: |
          # Clone binary hosting repo
          git clone https://x-access-token:${GH_TOKEN}@github.com/Okan-wqm/sens.git binary-repo
          cd binary-repo

          # Copy binaries
          mkdir -p releases/${{ github.ref_name }}
          cp ../binaries/suderra-agent-amd64/suderra-agent-amd64 releases/${{ github.ref_name }}/
          cp ../binaries/suderra-agent-arm64/suderra-agent-arm64 releases/${{ github.ref_name }}/
          cp ../binaries/suderra-agent-arm/suderra-agent-arm releases/${{ github.ref_name }}/

          # Update latest symlinks
          cd releases
          rm -f latest
          ln -s ${{ github.ref_name }} latest
          cd ..

          # Commit and push
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Release ${{ github.ref_name }}" || echo "No changes"
          git push
