# =============================================================================
# Aquaculture Platform - ConfigMaps
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: aquaculture-config
  namespace: aquaculture
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  NATS_URL: "nats://nats:4222"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: aquaculture
data:
  DASHBOARD_URL: "http://dashboard"
  FARM_MODULE_URL: "http://farm-module"
  PROCESS_EDITOR_URL: "http://process-editor"
  ADMIN_PANEL_URL: "http://admin-panel"
