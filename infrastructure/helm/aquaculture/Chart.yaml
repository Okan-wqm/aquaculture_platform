# =============================================================================
# Aquaculture Platform - Helm Chart
# =============================================================================
apiVersion: v2
name: aquaculture
description: A Helm chart for Aquaculture Platform - Multi-tenant aquaculture management system
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - aquaculture
  - microservices
  - multi-tenant
  - iot
  - sensors

home: https://github.com/your-org/aquaculture-platform
sources:
  - https://github.com/your-org/aquaculture-platform

maintainers:
  - name: Aquaculture Team
    email: team@aquaculture.io

dependencies:
  - name: postgresql
    version: "13.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "18.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: nats
    version: "1.x.x"
    repository: "https://nats-io.github.io/k8s/helm/charts/"
    condition: nats.enabled
