{{/*
=============================================================================
Aquaculture Platform - Secrets
=============================================================================
*/}}
{{- if not .Values.externalSecrets.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "aquaculture.fullname" . }}-secrets
  labels:
    {{- include "aquaculture.labels" . | nindent 4 }}
type: Opaque
stringData:
  databaseUrl: {{ .Values.secrets.databaseUrl | default "postgres://aquaculture:changeme@postgresql:5432/aquaculture" | quote }}
  redisUrl: {{ .Values.secrets.redisUrl | default "redis://:changeme@redis-master:6379" | quote }}
  jwtSecret: {{ .Values.secrets.jwtSecret | default (randAlphaNum 64) | quote }}
  natsUrl: {{ .Values.secrets.natsUrl | default "nats://nats:4222" | quote }}
{{- else }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "aquaculture.fullname" . }}-secrets
  labels:
    {{- include "aquaculture.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: {{ .Values.externalSecrets.secretStore.kind }}
    name: {{ .Values.externalSecrets.secretStore.name }}
  target:
    name: {{ include "aquaculture.fullname" . }}-secrets
    creationPolicy: Owner
  data:
    - secretKey: databaseUrl
      remoteRef:
        key: aquaculture/database-url
    - secretKey: redisUrl
      remoteRef:
        key: aquaculture/redis-url
    - secretKey: jwtSecret
      remoteRef:
        key: aquaculture/jwt-secret
    - secretKey: natsUrl
      remoteRef:
        key: aquaculture/nats-url
{{- end }}
