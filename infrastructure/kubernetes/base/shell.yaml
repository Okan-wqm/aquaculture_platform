# =============================================================================
# Aquaculture Platform - Shell (Frontend Host)
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shell
  namespace: aquaculture
  labels:
    app: shell
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shell
  template:
    metadata:
      labels:
        app: shell
        tier: frontend
    spec:
      containers:
        - name: shell
          image: ghcr.io/aquaculture/shell:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: frontend-config
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 101
            allowPrivilegeEscalation: false

---
apiVersion: v1
kind: Service
metadata:
  name: shell
  namespace: aquaculture
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      name: http
  selector:
    app: shell
