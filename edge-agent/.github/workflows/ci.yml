name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'edge-agent/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'edge-agent/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            edge-agent/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('edge-agent/Cargo.lock') }}

      - name: Run cargo check
        working-directory: edge-agent
        run: cargo check --all-features

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            edge-agent/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('edge-agent/Cargo.lock') }}

      - name: Run tests
        working-directory: edge-agent
        run: cargo test --all-features

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt

      - name: Check formatting
        working-directory: edge-agent
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            edge-agent/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('edge-agent/Cargo.lock') }}

      - name: Run clippy
        working-directory: edge-agent
        run: cargo clippy --all-features -- -D warnings

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            edge-agent/target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('edge-agent/Cargo.lock') }}

      - name: Build release
        working-directory: edge-agent
        run: cargo build --release

      - name: Check binary size
        run: |
          ls -lh edge-agent/target/release/suderra-agent
          file edge-agent/target/release/suderra-agent
