name: CD - Staging

on:
  push:
    branches:
      - develop
      - 'feature/*'
      - 'hotfix/*'
  workflow_run:
    workflows:
      - CI - Affected
    types:
      - completed
    branches:
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_TAG: staging-${{ github.sha }}

jobs:
  # Build and push Docker images
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push frontend image
        uses: ./.github/actions/docker-build-push
        with:
          context: .
          file: infrastructure/docker/Dockerfile.frontend
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/frontend:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push backend image
        uses: ./.github/actions/docker-build-push
        with:
          context: .
          file: infrastructure/docker/Dockerfile.backend
          tags: ${{ env.REGISTRY }}/${{ github.repository }}/backend:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  
  # Deploy to staging environment
  deploy-staging:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
      
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
      
      - name: Deploy to staging
        run: |
          export KUBECONFIG=$PWD/kubeconfig
          # Update image tags in deployment manifests
          sed -i "s|frontend:latest|${{ env.REGISTRY }}/${{ github.repository }}/frontend:${{ env.IMAGE_TAG }}|g" deploy/staging/frontend-deployment.yaml
          sed -i "s|backend:latest|${{ env.REGISTRY }}/${{ github.repository }}/backend:${{ env.IMAGE_TAG }}|g" deploy/staging/backend-deployment.yaml
          
          # Apply Kubernetes manifests
          kubectl apply -f deploy/staging/configmap.yaml
          kubectl apply -f deploy/staging/secret.yaml
          kubectl apply -f deploy/staging/frontend-deployment.yaml
          kubectl apply -f deploy/staging/backend-deployment.yaml
          kubectl apply -f deploy/staging/ingress.yaml
          
          # Wait for rollout to complete
          kubectl rollout status deployment/frontend -n aquaculture-staging --timeout=5m
          kubectl rollout status deployment/backend -n aquaculture-staging --timeout=5m
  
  # Run smoke tests on staging
  smoke-tests:
    needs: deploy-staging
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Wait for deployment to be ready
        run: |
          # Wait for ingress to be ready with external IP
          timeout 300 bash -c 'until curl -f -s https://staging.aquaculture-platform.example.com/health > /dev/null; do sleep 10; done'
      
      - name: Run smoke tests
        run: |
          # Install test dependencies
          npm ci
          
          # Run smoke tests against staging environment
          STAGING_URL=https://staging.aquaculture-platform.example.com npm run test:smoke
      
      - name: Run integration tests on staging
        run: |
          # Run integration tests against staging environment
          STAGING_URL=https://staging.aquaculture-platform.example.com npm run test:integration:staging
  
  # Health check and rollback if necessary
  health-check:
    needs: smoke-tests
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Run deployment health check
        uses: ./.github/actions/deployment-health-check
        with:
          environment: staging
          url: https://staging.aquaculture-platform.example.com
          timeout: 300
      
      - name: Notify Slack on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#ci-cd'
          text: 'Staging deployment failed!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}