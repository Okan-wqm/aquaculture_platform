# =============================================================================
# Aquaculture Platform - Frontend Microfrontend Modules
# =============================================================================

# Dashboard Module
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: aquaculture
  labels:
    app: dashboard
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
        tier: frontend
    spec:
      containers:
        - name: dashboard
          image: ghcr.io/aquaculture/dashboard:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            runAsUser: 101
            allowPrivilegeEscalation: false

---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: aquaculture
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: dashboard

