name: CI - Affected

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.changes.outputs.apps }}
      libs: ${{ steps.changes.outputs.libs }}
      web: ${{ steps.changes.outputs.web }}
      docs: ${{ steps.changes.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            apps:
              - 'apps/**'
            libs:
              - 'libs/**'
              - 'platform/libs/**'
            web:
              - 'web/**'
            docs:
              - 'docs/**'
              - '**/*.md'

  lint-and-test:
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.apps == 'true' ||
      needs.detect-changes.outputs.libs == 'true' ||
      needs.detect-changes.outputs.web == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter (affected)
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Run tests (affected)
        run: npm run test

      - name: Build (affected)
        run: npm run build

  docs-check:
    needs: detect-changes
    if: needs.detect-changes.outputs.docs == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install markdownlint
        run: npm install -g markdownlint-cli

      - name: Check markdown files
        run: markdownlint 'docs/**/*.md' --ignore node_modules || true
