# =============================================================================
# Aquaculture Platform - Shell Application Nginx Configuration
# SPA with Module Federation support
# =============================================================================

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Docker DNS resolver - dinamik upstream resolution icin
    # Container IP degisikliklerinde 502 hatasini onler
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' http://dashboard:* http://farm-module:* http://admin-panel:* http://tenant-admin:* http://sensor-module:* http://hr-module:* http://admin-api-service:* http://gateway-api:* ws: wss:;" always;

    # Gzip for performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/wasm;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 '{"status":"healthy","service":"shell"}';
        add_header Content-Type application/json;
    }

    # Static assets with long cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }

    # Module Federation remoteEntry files - no cache
    location ~* remoteEntry\.js$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }

    # Runtime config
    location /config.js {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        try_files $uri =404;
    }

    # ===========================================================================
    # Backend API Proxies
    # ===========================================================================

    # Admin API Service - REST endpoints for Super Admin Panel
    location ^~ /api/ {
        set $upstream_admin_api admin-api-service;
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://$upstream_admin_api:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Tenant-Id $http_x_tenant_id;
        proxy_set_header X-Correlation-Id $http_x_correlation_id;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Tenant-Id, X-Correlation-Id" always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Tenant-Id, X-Correlation-Id";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # GraphQL Gateway - Federation endpoint
    location ^~ /graphql {
        set $upstream_gateway gateway-api;
        proxy_pass http://$upstream_gateway:3000/graphql;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Tenant-Id $http_x_tenant_id;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Tenant-Id" always;
    }

    # ===========================================================================
    # Microfrontend Module Proxies (^~ prefix stops regex matching)
    # ===========================================================================

    # Dashboard module (port 3001)
    location ^~ /mf/dashboard/ {
        set $upstream_dashboard dashboard;
        rewrite ^/mf/dashboard/(.*)$ /$1 break;
        proxy_pass http://$upstream_dashboard:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    }

    # Farm module (port 3002)
    location ^~ /mf/farm-module/ {
        set $upstream_farm farm-module;
        rewrite ^/mf/farm-module/(.*)$ /$1 break;
        proxy_pass http://$upstream_farm:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    }

    # Admin Panel module (port 3004)
    location ^~ /mf/admin-panel/ {
        set $upstream_admin_panel admin-panel;
        rewrite ^/mf/admin-panel/(.*)$ /$1 break;
        proxy_pass http://$upstream_admin_panel:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    }

    # Tenant Admin module (port 5175)
    location ^~ /mf/tenant-admin/ {
        set $upstream_tenant_admin tenant-admin;
        rewrite ^/mf/tenant-admin/(.*)$ /$1 break;
        proxy_pass http://$upstream_tenant_admin:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    }

    # Sensor module
    location ^~ /mf/sensor-module/ {
        set $upstream_sensor sensor-module;
        rewrite ^/mf/sensor-module/(.*)$ /$1 break;
        proxy_pass http://$upstream_sensor:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    }

    # HR module
    location ^~ /mf/hr-module/ {
        set $upstream_hr hr-module;
        rewrite ^/mf/hr-module/(.*)$ /$1 break;
        proxy_pass http://$upstream_hr:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    }

    # SPA fallback - all routes to index.html
    location / {
        try_files $uri $uri/ /index.html;

        # No cache for index.html
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
