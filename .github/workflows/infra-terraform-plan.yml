name: Infrastructure - Terraform Plan

on:
  pull_request:
    paths:
      - 'infra/**'
      - '.github/workflows/infra-terraform-*.yml'
  push:
    branches: [ develop ]
    paths:
      - 'infra/**'
  
jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [staging, production]
    
    defaults:
      run:
        working-directory: ./infra
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.0'
          terraform_wrapper: false
      
      - name: Configure Terraform backend
        run: |
          # Create backend configuration file with environment variables
          cat > backend_override.tf <<EOF
          terraform {
            backend "s3" {
              bucket = "aquaculture-platform-terraform-state"
              key    = "${{ matrix.environment }}/terraform.tfstate"
              region = "us-east-1"
              dynamodb_table = "terraform-locks"
            }
          }
          EOF
      
      - name: Terraform Init
        run: terraform init -input=false
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      
      - name: Terraform Format Check
        run: terraform fmt -check -diff
      
      - name: Terraform Validate
        run: terraform validate
      
      - name: Terraform Plan
        run: |
          terraform plan \
            -input=false \
            -out=terraform.plan \
            -var-file="envs/${{ matrix.environment }}.tfvars"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_environment: ${{ matrix.environment }}
          TF_VAR_db_password: ${{ secrets[format('DB_PASSWORD_{0}', matrix.environment)] }}
          TF_VAR_api_key: ${{ secrets[format('API_KEY_{0}', matrix.environment)] }}
      
      - name: Post Terraform Plan to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('./infra/terraform.plan', 'binary');
            const planBase64 = Buffer.from(plan, 'binary').toString('base64');
            
            const output = `### Terraform Plan for ${{ matrix.environment }}
            
            <details><summary>Show Plan</summary>
            
            \`\`\`
            ${require('child_process').execSync('terraform show -json terraform.plan', { encoding: 'utf8' })}
            \`\`\`
            
            </details>
            
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });
      
      - name: Terraform Plan Summary
        if: github.event_name == 'pull_request'
        run: |
          terraform show -json terraform.plan > terraform-plan.json
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Terraform Plan Summary (${{ matrix.environment }})" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          terraform plan -detailed-exitcode -json terraform.plan >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY
      
      - name: Upload Terraform Plan Artifact
        uses: actions/upload-artifact@v3
        with:
          name: terraform-plan-${{ matrix.environment }}
          path: ./infra/terraform.plan
          retention-days: 7