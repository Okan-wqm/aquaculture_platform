# =============================================================================
# Aquaculture Platform - Secrets (Template)
# NOTE: In production, use external secrets management (Vault, AWS Secrets Manager)
# This is a template - actual secrets should be created via CI/CD or sealed-secrets
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: aquaculture-secrets
  namespace: aquaculture
type: Opaque
stringData:
  # These are placeholder values - replace with actual secrets in production
  DATABASE_URL: "postgres://aquaculture:CHANGE_ME@postgres:5432/aquaculture"
  REDIS_URL: "redis://:CHANGE_ME@redis:6379"
  JWT_SECRET: "CHANGE_ME_TO_SECURE_SECRET"

---
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: aquaculture
type: Opaque
stringData:
  POSTGRES_USER: "aquaculture"
  POSTGRES_PASSWORD: "CHANGE_ME"
  POSTGRES_DB: "aquaculture"

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  namespace: aquaculture
type: Opaque
stringData:
  REDIS_PASSWORD: "CHANGE_ME"
