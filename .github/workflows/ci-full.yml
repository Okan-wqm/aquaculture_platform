name: CI - Full

on:
  schedule:
    # Run full tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
  push:
    tags:
      - 'v*'
      - 'release-*'
  
env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: ./.github/actions/setup-node-env
      - name: Install dependencies
        run: npm ci
      - name: Run linter
        run: npm run lint --max-warnings=0
      - name: Run type check
        run: npm run type-check
      - name: Run unit tests
        run: npm run test:unit --coverage
      - name: Run integration tests
        run: npm run test:integration
      - name: Run e2e tests
        run: npm run test:e2e
      - name: Build application
        run: npm run build
      - name: Run accessibility tests
        run: npm run test:a11y
      - name: Run performance tests
        run: npm run test:performance
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info

  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: aquaculture_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Run linter
        run: flake8 backend/ tests/ --max-line-length=120
      - name: Run type checker
        run: mypy backend/ --strict
      - name: Run unit tests
        run: pytest tests/unit/ --cov=backend --cov-report=xml --cov-report=html
      - name: Run integration tests
        run: pytest tests/integration/
      - name: Run API tests
        run: pytest tests/api/
      - name: Run database migration tests
        run: pytest tests/migrations/
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm ci
      - name: Run security audit
        run: npm audit --audit-level=high
      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  license-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm ci
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install Python tools
        run: pip install pip-licenses
      - name: Check Node.js licenses
        run: npx license-checker --onlyAllow 'MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause'
      - name: Check Python licenses
        run: pip-licenses --from=mixed --ignore-packages

  build-status:
    needs: [frontend, backend, security-scan, license-check]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.frontend.result }}" != "success" ]; then
            echo "Frontend build failed"
            exit 1
          fi
          if [ "${{ needs.backend.result }}" != "success" ]; then
            echo "Backend build failed"
            exit 1
          fi
          echo "All builds successful"