# =============================================================================
# Aquaculture Platform - Sensor Service
# High-throughput service for sensor data ingestion
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sensor-service
  namespace: aquaculture
  labels:
    app: sensor-service
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sensor-service
  template:
    metadata:
      labels:
        app: sensor-service
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
    spec:
      serviceAccountName: aquaculture-sa
      containers:
        - name: sensor-service
          image: ghcr.io/aquaculture/sensor-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: aquaculture-config
            - secretRef:
                name: aquaculture-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false

---
apiVersion: v1
kind: Service
metadata:
  name: sensor-service
  namespace: aquaculture
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      name: http
  selector:
    app: sensor-service

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sensor-service-hpa
  namespace: aquaculture
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sensor-service
  minReplicas: 3
  maxReplicas: 15
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
