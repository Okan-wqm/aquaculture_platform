apiVersion: v1
kind: ConfigMap
metadata:
  name: aquaculture-production-config
  namespace: aquaculture-prod
  labels:
    app.kubernetes.io/name: aquaculture-platform
    environment: production
data:
  NODE_ENV: "production"
  DATABASE_HOST: "postgres-prod.database.svc.cluster.local"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "aquaculture_prod"
  DATABASE_SSL: "true"
  DATABASE_SSL_REJECT_UNAUTHORIZED: "true"
  REDIS_HOST: "redis-prod.cache.svc.cluster.local"
  REDIS_PORT: "6379"
  NATS_URL: "nats://nats-prod.messaging.svc.cluster.local:4222"
  LOG_LEVEL: "info"
  GRAPHQL_PLAYGROUND: "false"
  GRAPHQL_INTROSPECTION: "false"
  CORS_ORIGINS: "https://app.aquaculture-platform.com"
  RATE_LIMIT_TTL: "60"
  RATE_LIMIT_MAX: "100"
  TRUST_PROXY: "true"
